<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">

      <div class="header">
        <div class="victor-image-container">
          <img src="./profile-card-component-main/images/image-victor.jpg" alt="" class="victor-image">
        </div>
      </div>

      <div class="first-flex">
        <h2 class="victor">Victor Crest</h2>
        <p class="number">26</p>
      </div>

      <p class="london">London</p>
      <hr>

      <div class="bottom">
        <div class="first">
          <h1 class="followers-number">80K</h1>
          <p class="followers">Followers</p>
        </div>

        <div class="second">
          <h1 class="number-likes">803K</h1>
          <p class="likes">Likes</p>
        </div>

        <div class="third">
          <h1 class="number-photos">1.4K</h1>
          <p class="photos">Photos</p>
        </div>
      </div>
    </div>
</body>
</html>
